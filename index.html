<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron col-md-12 weather-search container-sm container-md container-lg float-left clearfix border border-dark p-3 mt-3 ml-4">
        <h1 class="display-2 text-center">Personalized Weather Dashboard</h1>
    </header>

    <main class="container pt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <aside class="filters mx-auto">
                    <div class="panel panel-default">
                        <h5 class="panel-heading">Search for a City:</h5>
                        <div class="panel-body">
                            <form id="weather-form">
                                <div class="form-group mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="city-name">
                                        <div class="input-group-append">
                                            <button class="btn bg-dark text-white" type="submit">Search!</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="saved-cities">
                            <ul class="list-group"></ul>
                            <button id="delete-btn" type="submit" class="btn bg-default mt-2 text-secondary text-danger">Delete Search History</button>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-12 col-md-9">
                <div class="row d-block mx-auto">
                    <div class="card">
                        <div class="card-body mt-0">
                            <h3 class="card-title mt-0" id="city-searched"></h3>
                            <div id="day-weather-container"></div>
                        </div>
                    </div>
                </div>
                <div class="row d-block mx-auto" id="5-day-container">
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
